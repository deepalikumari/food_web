<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome!!</h1>
    <h3><i>Food Recommendation</i></h3>
    <h2>This page will suggest you new-new dishes everyday which are easy and fun to make. And enjoy with family & friends. Make your day memorable and sweet...</h2>
    <p>Get inspired for your next meal!</p>
    <input type="text" id="inp" placeholder="Search for meal category">
  </header>

  <main>
    <section id="random">
      <h2>Random Meal</h2>
      <div id="details"></div>
    </section>

    <section id="feature">
      <h2>Featured Images</h2>
      <div id="container"></div></section>

    <section id="SMeal" style="display: none;">
      <h2>List of Searched Meal Categories</h2>
      <div id="res"></div>
    </section>
  </main>
  

  <script src="app.js"></script>
</body>
</html>
